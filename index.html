<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>
    <div class="layer">
        <form class="address-form">
            <p class="title">My Contacts</p>
            <input type="text" class="address-input" placeholder="Name">
            <input type="text" class="address-input" placeholder="Email">
            <input type="text" class="address-input" placeholder="Phone">
            <select name="relation" class="address-input">
                <option value="family">Family</option>
                <option value="friend">Friend</option>
                <option value="colleague">Colleague</option>
                <option value="other">Other</option>
            </select>
            <button type="button">Add</button>
        </form>
    </div>


    <script src="scripts/version-two.js"></script>
</body>

</html>
